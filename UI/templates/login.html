<div ng-controller="AuthController">
    <div class="card">
        <div class="content">
            <div id="login-header">
                <h3>{{pageTitle}}</h3>
                <br />
                <br />
                <img src="./assets/img/man-user.svg" style="width:7%" />
            </div>
            <div id="login-content">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="userId">User Name </label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="userId" placeholder="username" data-ng-model="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="pwd">Password </label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="pwd" placeholder="password" data-ng-model="password">
                        </div>
                    </div>
                    <div id="login-button">
                        <button ng-disabled="loginLoading" class="btn btn-primary btn-fill" data-ng-click="authenticate()">Login</button>

                    </div>
                    <div style="text-align: center">
                        <i ng-show="loginLoading" class="fa fa-spinner fa-spin text-center" style="font-size:24px"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
